version: '3.8' # Defines the Docker Compose file format version for compatibility

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0 # The official Confluent Docker image for Kafka
    container_name: kafka             # Name of the container when running
    ports:
      - "9092:9092"                   # Maps host port 9092 to container port 9092 for client traffic
    environment:
      # --- KRaft Mode Configuration ---
      KAFKA_KRAFT_MODE: 'true'        # enabling Kraft mode, management of nodes by kafka itself
      KAFKA_NODE_ID: 1                # Unique ID for the node within the cluster
      KAFKA_PROCESS_ROLES: 'broker,controller' # This node acts as both the data broker and the metadata controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093' # Defines the list of controllers for voting (NodeID@Host:Port)
      
      # --- Network Settings ---
      # KAFKA_LISTENERS: Interfaces Kafka binds to (0.0.0.0 means all interfaces)
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      
      # KAFKA_ADVERTISED_LISTENERS: How clients (producers/consumers) connect to Kafka. 
      # 'localhost' works here because port 9092 is mapped to your host machine.
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      
      # Defines which listener name is used for the KRaft controller traffic
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      
      # Maps the listener names to security protocols (using unencrypted PLAINTEXT here)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      
      # --- Cluster Stability & Single Node Optimization ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1        # Only 1 copy of internal offsets (fine for single-node dev)
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0        # Speed up consumer group joining during development
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1           # Minimum "In-Sync Replicas" for transactions
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1 # Replication for the transaction log
      
      # --- KRaft Specifics ---
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'             # Unique identifier for the KRaft cluster - controller, manages all cluster admin tasks
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'            # Where Kafka stores the actual message logs
      
    volumes:
      # Maps a named Docker volume to the internal data directory so data survives container restarts
      - kafka_kraft:/var/lib/kafka/data

volumes:
  kafka_kraft: # Defines the persistent volume used above